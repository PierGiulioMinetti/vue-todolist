<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <!-- container logo e search bar -->
        <div class="container-logo-search">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
            </div>
            <div class="search-bar">
                <!-- input -->
                <input 
                    v-model="modello" 
                    id="input"  
                    @keyup.enter="add" 
                    type="text" 
                    placeholder="New to do"
                >

                <button 
                    @click="add">aggiungi
                </button>
            </div>
        </div>
        <!-- container to do -->
        <div class="container-todo">
            <div class="to-do-content">
               <ul>
                    <li id="lista-vuota" v-if="lista.length == 0 ">
                        
                        Crea una nuova lista!

                   </li>
                   <li 
                   v-for="(element, index) in lista"        
                   class="cancellami">
                        {{element}}
                        <i 
                            class="fas fa-trash-alt"@click="remove(index)"
                        >
                        </i>
                    
                       
                   </li>
                   
               </ul>

            </div>
        </div>
    </div>
    
    <!-- js -->
    
    <script src="./js/main.js"></script>
</body>
</html>
